<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="/static/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/static/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <h1 class="text-center">欢迎来到知也</h1>
            </div>
        </div>

        <br>
        <div class="row">
            <form action="/login/" method="post" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-md-2 col-md-offset-2 control-label">用户名：</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control input-sm" name="username" id="username" placeholder="请输入用户名"/>
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <label for="password" class="control-label col-md-offset-2 col-md-2">密码：</label>
                    <div class="col-md-3">
                        <input type="password" class="form-control input-sm" name="password" id="password" placeholder="请输入密码"/>
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <div class="col-md-3 col-md-offset-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">记住密码</input>
                            </label>
                        </div>
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <div class="btn-group col-md-3 col-md-offset-4">
                        <button type="submit" class="btn-primary btn">登录</button>
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </div>

            </form>

        </div>

    </div>
</body>
</html>
